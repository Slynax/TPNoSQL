services:
  postgres:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: tpnosql
      POSTGRES_PASSWORD: tpnosql
      POSTGRES_DB: tpnosql
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tpnosql"]
      interval: 5s
      retries: 10

  neo4j:
    image: neo4j:5
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/tpnosql123
      NEO4J_PLUGINS: '["apoc"]'
    volumes:
      - neo4jdata:/data
    healthcheck:
      test: ["CMD", "neo4j", "status"]
      interval: 10s
      retries: 15

  backend:
    build: ./backend
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: tpnosql
      POSTGRES_PASSWORD: tpnosql
      POSTGRES_DB: tpnosql
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: tpnosql123
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  pgdata:
  neo4jdata:
